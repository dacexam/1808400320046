<div class="container-fluid sticky-top">
  <div class="row bg-secondary" style="height:60px">
    <div class="col-2 text-light make-center animated tada" style="font-size:30px ; font-family:cursive;">
      {{title}}
    </div>

    <div class="col-9 make-center">
      <input [(ngModel)]="post" type="text" placeholder="Add new post..." class="form form-control">
      <button (click)="newPost()" class="ml-2 btn btn-outline-light animated tada">
        POST
      </button>
    </div>

    <div class="col-1">

    </div>

  </div>
</div>


<div class="container-fluid " *ngIf="postList.length > 0">
  <div class="row" *ngFor="let i of postList">
    <div class="col-3"></div>
    <div class="col-6 animated pulse">
      <div class="card bg-dark ">
        <div class="card-body make-center  fontify text-light" style="height:30vh">
          {{i.post}}
        </div>
        <div class="card-footer make-center">
            <input [(ngModel)]="i.editedPost" type="text" class="form form-control" placeholder="Edit post from here..">
            <button (click)="editPost(i)" class="ml-2 btn btn-outline-light">
              Edit
            </button>
        </div>
      </div>
      <div class="card bg-dark">
        <div class="card-header make-center">
          <button (click)="likePost(i)" class="btn btn-outline-light" style="width:30%">
            like
            <span class="badge badge-light">
              {{i.like}}
            </span>
          </button>
          <button (click)="dislikePost(i)" class="btn btn-outline-light" style="width:30%">
            dislike
            <span class=" ml-2 badge badge-light">
                {{i.dislike}}
            </span>
          </button>
          <button (click)="deletePost(i)" class="ml-2 btn btn-outline-danger" style="width:30%">
            delete
          </button>
        </div>
      </div>
     
      <div class="card bg-dark" *ngFor="let commentObj of i.comments">
        <div class="card-header make-center">
          <span class="badge badge-light animated pulse" style="width:60%">
            <span class="make-center" style="font-size:26px">
                {{commentObj.comment}}
            </span>
            <button class="btn btn-outline-dark" (click)="likeComment(commentObj)" style="width:40%; height:30px">like
              <span class="badge badge-dark">{{commentObj.like}}</span>
            </button>
            <button class="ml-3  btn btn-outline-dark" (click)="dislikeComment(commentObj)" style="width:40% ; height:30px">dislike
                <span class="badge badge-dark">{{commentObj.dislike}}</span>
            </button>
          </span>
          <button (click)="editComment(i,commentObj)" class="ml-2 make-center btn btn-outline-light">
            <input [(ngModel)]="commentObj.editedComment" type="text" placeholder="edit comment from here.." class="form form-control">
            Edit
          </button>
          <button (click)="deleteComment(i,commentObj)" class="ml-2 btn btn-outline-danger">
            X
          </button>
        </div>
      </div>

      <div class="card bg-dark">
          <div class="card-header make-center">
            <input [(ngModel)]="i.comment" type="text" class="form form-control" placeholder="Add new comment..">
            <button (click)="newComment(i)" class="ml-2 btn btn-outline-light">
              Comment
            </button>
          </div>
        </div>

    </div>
    <div class="col-3"></div>
  </div>
</div>

<div class="container-fluid" *ngIf="postList.length == 0">
  <div class="row blinking make-center bg-dark" style="height:100vh" >
    
    No Post Availaible
    
  </div>

</div>

<div class="container-fluid fixed-bottom">
  <div class="row bg-secondary " style="height:5vh">
    
    <div class="col-5 make-right text-light">Powerd by cdac</div>
    <div class="col-2"></div>
    <div class="col-5 make-left text-light">
      last refreshed at {{h}}:{{m}}:{{s}}
    </div>
  </div>
</div>
