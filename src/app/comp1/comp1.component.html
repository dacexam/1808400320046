<div class="container-fluid sticky-top">
  <div class="row bg-info" style="height:70px">
    <div class="col-3 fontify">
      {{title}}
    </div>
    <div class="col-6">
      <input type="text" [(ngModel)]="post" class="form-control form-control-lg mt-2"placeholder="Write Something here....">

    </div>
    <div class="col-3">
      <button (click)="posthere()" class="btn btn-form-control-sm mt-3">Post here</button>
    </div>
    
  </div>

</div>
<div class="container-fluid" *ngIf="List.length>0"> 
  <div class="row mt-1 " style="min-height:150px" *ngFor="let i of List">
    <div class="col-3">
     
    </div>
    <div class="col-6 bg-info rounded">
      <div class="row bg-secondary rounded" style="height:100px">
        <div class="col-12 make-center f2">
          {{i.post}}

        </div>

      </div>
      <div class="row"   style="height:40px">
        <div class="col-2">
          <button class="btn  form-control-sm mt-2" (click)="likecnt(i)">Like<span class="badge badge-light">{{i.like}}</span> </button>
        </div>
        <div class="col-2">
            <button class="btn   form-control-sm mt-2" (click)="dislikecnt(i)">Dislike<span class="badge badge-light">{{i.dislike}}</span> </button>
        </div>
        <div class="col-2">
            <button class="btn   form-control-sm mt-2" (click)="editit(i)">Edit</button>
            
        </div>
        
        <div class="col-4 make-center">
          <input type="text" class="form-cntrol-lg mt-2 " placeholder="comment...">
            <button class=" ml-1 btn btn-block form-control-sm  mt-2" (click)="commentarr(i)">Add</button>
        </div>
        <!--<div class="row " >
          <div class="col-3">

          </div>
          <div class="col-6">

          </div>
          <div class="col-3">

          </div>
          </div>-->

        <div class="col-2">
            <button class="btn   form-control-sm mt-2"  (click)="del(i)">Delete</button>
        </div>

      </div>

    </div>
    <div class="col-3">

    </div>

  </div>

</div>
<div class="container-fluid" *ngIf="List.length ==0">
<div class="row mt-1" style="height:150px">
  <div class="col-3">

  </div>
  <div class="col-6 bg-info make-center f1 rounded">
    No Post Available!!!
  </div>
  <div class="col-3">

  </div>

</div>
</div>
