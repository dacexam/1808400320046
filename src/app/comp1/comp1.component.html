
<div class="container-fluid" >
    <div class="row bg-primary" style="height:60px;">
      <div class="col-3 h3 text-light make-left" >
        {{title}}
      </div>
      <div class="col-6 make-center">
        <input [(ngModel)]="post" type="text" class="form-control " placeholder="say something....">
        <button (click)="postHere()" type="button" class="ml-1 btn btn-secondary"> post</button>
        
      </div>
     <div class="col-3">
        
      </div>
    </div>
</div>

<div class="container-fluid" *ngIf="postList.length==0">
    <div class="row">
      <div class="col-3"> </div>
      <div class="col-6 h1 rounded bg-secondary mt-1 make-center text-light" style="height:200px;">
        No post available
        </div>
        <div class="col-3"></div>
    </div>
</div>


<div class="container-fluid" *ngIf="postList.length > 0">
  <div class="row" *ngFor="let item of postList"style="min-height:100px;">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card mt-1" >
                <div class="card-body make-center " style="background:rgb(96, 151, 253)">
                  <h5 class="card-title h1">
                    {{item.post}}
                  </h5>
                </div>

        <div class="card-footer">
                <a href="#" (click)="likeCount(item)" class="btn btn-secondary ">Like
              {{item.like}} 
              </a>

              <a href="#" (click)="dislikeCount(item)" class="btn btn-secondary ml-2">dislike
                {{item.dislike}}
              </a>

              <a href="#" (click)="deletePost(item)" class="btn btn-secondary ml-2">Delete post
                {{item.delete}}
              </a>
           
           
            <div class="make-center mt-1">
                <input [(ngModel)]="comment" type="text" class="form-control ml-1 " placeholder="write comment"> 
                <a href="#" (click)="commenthere(item)" type="button" class="ml-1 btn btn-secondary "> comment
                </a>
            </div>

            <div class="make-center mt-1">
                <input [(ngModel)]="item.edit" type="text" class="form-control ml-1 " placeholder="update from here"> 
                <a href="#" (click)="editpost(item)" type="button" class="ml-1 btn btn-secondary "> editpost
                </a>
            </div>


            <div class="container-fluid" >
              <div class="row" *ngFor="let i of item.commentList">
                <div class="col-6 make-center"> 
                    <a href="#" (click)="deleteComment(item,i)" class="btn btn-secondary ml-2">Delete comment
                        {{item.delete}}
                      </a>
                      <input [(ngModel)]="i.edit1" type="text" class="form-control ml-1 " placeholder="update from here"> 
                      <a href="#" (click)="editcomment(i)" class="btn btn-secondary ml-2">edit
                        
                        </a>
                </div>
                <div class="col-6">
                    <div class="card mt-1">
                      <div class="card-body make-center " style="height:10px;">
                        <h5 class="card-title" >
                          {{i}}
                        </h5>
                      </div>


            </div>
        </div>



      </div>
      <div class="col-3">
      </div> 
  </div>
</div>
