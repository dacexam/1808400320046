<div class="container-fluid sticky-top">
  <div class="row bg-danger" style="height:50px">
  <div class="col-3 make-left abc ">
    {{title}}
  </div>
  <div class="col-6 make-center">
    <input [(ngModel)]='post' type="text" class="form-control form-control-lg" placeholder="Write Something...">
    <button (click)="postHere()" type="button" class="ml-1 btn btn-secondary">
      post Here
    </button>

  </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row" *ngFor="let item of postList">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="card">
        <div class="card-body bg-primary make-center" style="height:100px">
          <h5 class="card-title">
            {{item.post}}
          </h5>
        </div>
        <div class="card-footer">
          <a hre="#" (click)="likecount(item)" class="btn-sm btn-warning">Like</a>
          <span class="badge badge-light">{{item.like}}</span>
          <a hre="#" (click)="dislikecount(item)" class=" ml-1 btn-sm btn-warning">dislike</a>
          <span class="badge badge-light">{{item.dislike}}</span>
          
        </div>
          
      
        

      </div>
    </div>

    
  </div>
</div>
